version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: watguessr-db
    environment:
      POSTGRES_DB: watguessr
      POSTGRES_USER: watuser
      POSTGRES_PASSWORD: goon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U watuser -d watguessr"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: watguessr-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/watguessr
      SPRING_DATASOURCE_USERNAME: watuser
      SPRING_DATASOURCE_PASSWORD: goon

volumes:
  postgres_data: 