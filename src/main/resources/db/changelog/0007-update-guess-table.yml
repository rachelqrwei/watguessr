databaseChangeLog:
  - changeSet:
      id: 7
      author: KENNY
      preConditions:
        - onFail:
        - tableExists:
            tableName: guess
        - not:
            columnExists:
              tableName: guess
              columnName: round_id
        - not:
            columnExists:
              tableName: guess
              columnName: points
      changes:
        - addColumn:
            tableName: "guess"
            columns:
              - column:
                  name: round_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_guess_round
                    references: "round(id)"
              - column:
                  name: points
                  type: int
                  constraints:
                    nullable: false
