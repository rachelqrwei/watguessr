databaseChangeLog:
  - changeSet:
      id: 6
      author: REIWEI
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: "round"
      changes:
        - createTable:
            tableName: "round"
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: scene_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_round_scene
                    references: scene(id)
              - column:
                  name: game_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_round_game
                    references: game(id)