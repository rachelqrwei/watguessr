databaseChangeLog:
  - changeSet:
      id: 3
      author: REIWEI
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: "scene"
      changes:
        - createTable:
            tableName: "scene"
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: image
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: location_x
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
              - column:
                  name: location_y
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
              - column:
                  name: building_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_scene_building
                    references: building(id)
              - column:
                  name: floor
                  type: integer