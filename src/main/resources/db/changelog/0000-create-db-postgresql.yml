databaseChangeLog:
  - changeSet:
      id: 0
      author: REIWEI
      runOnChange: true
      preConditions:
        - onFail: MARK_RAN
        - not:
            - sqlCheck:
                expectedResult: 1
                sql: SELECT COUNT(*) FROM pg_database WHERE datname = 'watguessr'
      changes:
        - sqlFile:
            path: ../utility-scripts/create-db-postgresql.sql
            relativeToChangelogFile: true 