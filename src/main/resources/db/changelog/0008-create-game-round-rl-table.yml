databaseChangeLog:
  - changeSet:
      id: 8
      author: REIWEI
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: "game_round"
        - createTable:
            tableName: "game_round"
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: game_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_game_round_game
                    references: game(id)
              - column:
                  name: round_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_game_round_round
                    references: round(id)