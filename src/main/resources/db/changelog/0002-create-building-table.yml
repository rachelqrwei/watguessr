databaseChangeLog:
  - changeSet:
      id: 2
      author: REIWEI
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: "building"
      changes:
        - createTable:
            tableName: "building"
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: floors
                  type: integer
                  constraints:
                      nullable: false
              - column:
                  name: longitude
                  type: decimal(9,6)
                  constraints:
                      nullable: false
              - column:
                  name: latitude
                  type: decimal(9,6)
                  constraints:
                      nullable: false